apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pastebin-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /api/recents
        pathType: Exact
        backend:
          service:
            name: recents-backend
            port:
              number: 80
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: all-apis-backend
            port:
              number: 80
